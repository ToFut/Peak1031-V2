<!DOCTYPE html>
<html>
<head>
    <title>Login Helper</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Helper</h1>
        <p>Use this to log in and test the exchange page.</p>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@test.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123">
        </div>
        
        <button onclick="login()">Login</button>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px;">
            <h3>Quick Links:</h3>
            <p><a href="http://localhost:3000/exchanges/ba7865ac-da20-404a-b609-804d15cb0467" target="_blank">Exchange Page</a></p>
            <p><a href="http://localhost:3000" target="_blank">Main App</a></p>
        </div>
    </div>
    
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Login Successful!</h3>
                            <p><strong>User:</strong> ${data.user.email} (${data.user.role})</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                            <p>You can now access the exchange page.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Login Failed</h3>
                            <p>${data.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                document.getElementById('result').innerHTML = `
                    <div class="result success">
                        <h3>✅ Already Logged In</h3>
                        <p><strong>User:</strong> ${userData.email} (${userData.role})</p>
                        <p>You can access the exchange page.</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
